<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>count: 0</h1>
    <button id="sub">클릭!</button>
</body>
<script>
    let counter = 0;
    const btn = document.getElementById('sub');
    const h1 = document.querySelector('h1');
    function onClick() {
        counter = counter + 1;
        h1.innerHTML = "count: " + counter;
    }
    console.log(h1);
    btn.addEventListener('click', onClick);

</script>

</html>
